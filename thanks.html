  <script>
    // URLのクエリパラメータを取得する関数
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(function (pair) {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value);
      });
      return params;
    }

    // クエリパラメータを取得
    const queryParams = getQueryParams();

    // reCAPTCHAの結果をコンソールに表示
    if (queryParams.success === "1" && queryParams.score) {
      console.log("reCAPTCHA認証成功:", true);
      console.log("reCAPTCHAスコア:", queryParams.score);
    } else {

    }
